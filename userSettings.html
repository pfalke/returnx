<!DOCTYPE html>
{% autoescape false %}
<HTML>
  <head>
    <script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type='text/javascript' src='/staticAssets/script.js'></script>
    <style media="screen" type="text/css">
    html, body {height: 100%;}

    #wrap {
      min-height: 100%;
    }

    #main {
      overflow: auto;
      padding-bottom: 50px;
    }   must be same height as the footer 

      #footer {
        position: relative;
        margin-top: -50px; /* negative value of footer height */
        height: 50px;
        clear:both;
      }
      </style>
      <link rel="stylesheet" href="/staticAssets/style.css" />
      <TITLE>
        returnX
      </TITLE>
      <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ GA_code }}', '{{ domain }}');
      ga('send', 'pageview');

      </script>
    </head>
    <body>
      <div id="wrap">
        <div id="main">
          <!-- Logout -->
          <p align="right">
            {{ userData.nickname }}, ({{ userData.email }}), <a href="{{ userData.logOutUrl }}">log out</a>
          </p>

          <H1>
            Settings
          </H1>
          <form id="settingsForm" action="{{ formUri }}" method="post">
            <div>
              <label for="startOfDay">Start of your day </label>
              <select id="startOfDay" name="startOfDay">
              {% for time in ['1am', '2am', '3am', '4am', '5am', '6am', '7am', '8am', '9am', '10am', '11am', '12pm', '1pm', '2pm', '3pm', '4pm', '5pm', '6pm', '7pm', '8pm', '9pm', '10pm', '11pm', '12am'] %}
                <option value="{{ time }}" {% if time == userSettings['startOfDay'] %} selected{% endif %}>{{ time }}</option>                
              {% endfor %}>
              </select>
            </div>
<div>
      <label for="zoneInfo">Time zone </label>
      <select id="zoneInfo" name="zoneInfo">
        <option value="">Not selected</option>
        {% for zone in timezones %}
          <option value="{{ zone }}"{% if zone == userSettings['timeZoneAsZoneInfo'] %} selected{% endif %}>
            {{ zone }}
          </option>          
        {% endfor %}
      </select>
    </div>
            <div>
              <input id="settingsSubmitButton" type="submit" value="Submit">
            </div>
          </form>
        </div> 
      </div>
      <div id="footer">Philipp - contact me via x at pfalke.com. Written using Google App Engine, Mandrill, 
        <a href="https://github.com/bear/parsedatetime">
          parsedatetime
        </a> and <a href="http://labix.org/python-dateutil">dateutil</a>. 
  </div>
</body>
</HTML>
{% endautoescape %}
